<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Claim Assistant Support</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../static/css/style.css">
  <style>
    body {
      background-color: #f4f6f9;
      font-family: 'Segoe UI', sans-serif;
    }

    .top-bar {
      background-color: #fff;
      border-bottom: 1px solid #ddd;
    }

    .summary-wrapper {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
    }

    .summary-header {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 25px;
      color: #2c3e50;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
    }

    .summary-item {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .summary-label {
      font-weight: 600;
      color: #555;
      min-width: 160px;
    }

    .summary-value {
      color: #333;
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 150px;
    }

    .error-box {
      color: #dc3545;
      font-weight: 500;
      margin-top: 20px;
    }

    .back-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="top-bar d-flex justify-content-between align-items-center px-4 py-2">
    <div class="d-flex align-items-center">
      <img src="/static/icons/3kt_logo.png" alt="3K Technologies" width="160">
      <span class="ms-3 fw-semibold fs-5">ASK Health Insurance</span>
    </div>
    <div class="text-end">
      <span class="version-info me-3 text-muted">Version 0.0.1</span>
      <img src="/static/icons/user.png" alt="user-icon" width="24">
    </div>
  </div>

  <!-- Summary Card -->
  <div class="summary-wrapper">
    <div class="summary-header">Chat Summary</div>

    <!-- Loader -->
    <div id="summary-loader" class="loader">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Chat Content -->
    <div id="summary-content" style="display: none;">
      <div class="summary-item">
        <div class="summary-label">Customer Name:</div>
        <div class="summary-value" id="summary-name">—</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">Policy Number:</div>
        <div class="summary-value" id="summary-policy">—</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">Date & Time</div>
        <div class="summary-value" id="summary-date">—</div>
      </div>
      <div class="summary-item">
        <div class="summary-label">Summary:</div>
        <div class="summary-value" id="summary-text">—</div>
      </div>
    </div>

    <!-- Error Box -->
    <div id="summary-error" class="error-box" style="display: none;"></div>
  </div>

  <script>
    const loader = document.getElementById('summary-loader');
    const content = document.getElementById('summary-content');
    const errorBox = document.getElementById('summary-error');

    fetch('/customer_chat_summary', { method: 'POST' })
      .then(response => response.json())
      .then(data => {
        loader.style.display = 'none';

        if (data.error && data.status_code === 404) {
          errorBox.textContent = data.error;
          errorBox.style.display = 'block';
          return;
        }

        document.getElementById('summary-name').textContent = data.name || '—';
        document.getElementById('summary-policy').textContent = data.policy_number || '—';
         document.getElementById('summary-date').textContent = data.date && data.time || '—';
        document.getElementById('summary-text').textContent = data.summary || '—';

        content.style.display = 'block';
      })
      .catch(err => {
        loader.style.display = 'none';
        errorBox.textContent = '⚠ Failed to load summary. Please try again later.';
        errorBox.style.display = 'block';
      });
  </script>
</body>
</html>
